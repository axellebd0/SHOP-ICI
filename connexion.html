<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #ff4d4f;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ff4d4f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    button:hover {
      background-color: #e04343;
    }
    .toggle {
      margin-top: 15px;
      color: #555;
      cursor: pointer;
    }
    /* Bouton retour fixé en haut à gauche */
    .back-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background-color: #ff4d4f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }
    .back-btn:hover {
      background-color: #e04343;
    }
  </style>
</head>
<body>

  <!-- Bouton retour -->
  <button class="back-btn" onclick="window.history.back()">⟵ Retour</button>

  <div class="container" id="loginForm">
    <h2>Connexion</h2>
    <input type="text" placeholder="Email" />
    <input type="password" placeholder="Mot de passe" />
    <button>Se connecter</button>
    <div class="toggle" onclick="showRegister()">Pas de compte ? Inscription</div>
  </div>

  <div class="container" id="registerForm" style="display:none;">
    <h2>Inscription</h2>
    <input type="text" placeholder="Nom complet" />
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Mot de passe" />
    <button>S'inscrire</button>
    <div class="toggle" onclick="showLogin()">Déjà un compte ? Connexion</div>
  </div>

  <script>
    function showRegister(){
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }
    function showLogin(){
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }
  </script>
</body>
</html>
