<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      padding: 30px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }
    h2 {
      color: #ff4d4f;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .btn {
      background: #ff4d4f;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    .btn:hover {
      background: #e04343;
    }
    .summary {
      background: #fafafa;
      border-radius: 10px;
      padding: 20px;
    }
    .summary h3 {
      margin-top: 0;
    }
    .summary .item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .summary .total {
      border-top: 1px solid #ddd;
      margin-top: 10px;
      padding-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Formulaire de paiement -->
    <div>
      <h2>Informations de paiement</h2>
      <form>
        <div class="form-group">
          <label>Nom complet</label>
          <input type="text" placeholder="Jean Dupont" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="exemple@mail.com" required>
        </div>
        <div class="form-group">
          <label>Adresse</label>
          <input type="text" placeholder="12 rue Exemple" required>
        </div>
        <div class="row">
          <div class="form-group" style="flex:2;">
            <label>Ville</label>
            <input type="text" placeholder="Paris" required>
          </div>
          <div class="form-group" style="flex:1;">
            <label>Code postal</label>
            <input type="text" placeholder="75000" required>
          </div>
        </div>
        <div class="form-group">
          <label>Téléphone</label>
          <input type="tel" placeholder="06 12 34 56 78">
        </div>

        <h2>Détails de la carte</h2>
        <div class="form-group">
          <label>Numéro de carte</label>
          <input type="text" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="row">
          <div class="form-group" style="flex:1;">
            <label>Date d'expiration</label>
            <input type="text" placeholder="MM/AA" required>
          </div>
          <div class="form-group" style="flex:1;">
            <label>CVV</label>
            <input type="text" placeholder="123" required>
          </div>
        </div>
        <button type="submit" class="btn">Payer</button>
      </form>
    </div>

    <!-- Résumé du panier -->
    <div class="summary">
      <h3>Résumé du panier</h3>
      <div class="item">
        <span>Produit 1</span>
        <span>12,99 €</span>
      </div>
      <div class="item">
        <span>Produit 2</span>
        <span>9,50 €</span>
      </div>
      <div class="item">
        <span>Produit 3</span>
        <span>18,00 €</span>
      </div>
      <div class="total">
        Total : 40,49 €
      </div>
    </div>
  </div>

</body>
</html>
